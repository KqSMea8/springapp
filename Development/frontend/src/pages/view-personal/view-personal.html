<ion-header>

  <ion-navbar color="primary">
    <ion-title>Personal Documents</ion-title>
  </ion-navbar>

</ion-header>
<ion-content *ngIf="perDocument" padding>

  <ion-row>
    <ion-grid>
      <div class="name colm">
        Employee ID : {{perDocument.ep_per_emp_id}}
      </div>
      <ion-row>
        <ion-col>
          <button ion-button primary block>Validate</button>
        </ion-col>
        <ion-col>
          <button ion-button primary block>Resend</button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <div class="name colm">
        Aadhar
      </div>
      <div>
        <img src="data:image/png;base64,{{perDocument.ep_per_aadhar}}"  alt="">
      </div>
      <ion-row>
        <ion-col>
          <button ion-button primary block>Validate</button>
        </ion-col>
        <ion-col>
          <button ion-button primary block>Resend</button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <div class="row2">
        Pancard</div>
      <div>
        <img src="data:image/png;base64,{{perDocument.ep_per_pan}}"  alt="">
      </div>
      <ion-row>
        <ion-col>
          <button ion-button primary block>Validate</button>
        </ion-col>
        <ion-col>
          <button ion-button primary block>Resend</button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <div class="row2">
        Passport </div>
      <div>
        <img src="data:image/png;base64,{{perDocument.ep_per_pp}}"  alt="">
      </div>
      <ion-row>
        <ion-col>
          <button ion-button primary block>Validate</button>
        </ion-col>
        <ion-col>
          <button ion-button primary block>Resend</button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <div class="row2">
        Address proof </div>
      <div>
        <img src="data:image/png;base64,{{perDocument.ep_per_addressproof}}"  alt="">
      </div>
      <ion-row>
        <ion-col>
          <button ion-button primary block>Validate</button>
        </ion-col>
        <ion-col>
          <button ion-button primary block>Resend</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-row>
</ion-content>
