<ion-content>
  <div class="divb"></div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div id="cardcenter" padding>
      <ion-grid>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input class="borderBtm" type="text"  [(ngModel)]="username" formControlName="username" autocomplete="off"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input class="borderBtm" type="password"  [(ngModel)]="password" formControlName="password" autocomplete="off"></ion-input>
        </ion-item>
        <button ion-button primary block>
      LOG IN
    </button>
      </ion-grid>
    </div>
  </form>
 </ion-content>
