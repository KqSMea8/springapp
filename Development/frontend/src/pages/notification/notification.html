<ion-header>

    <ion-navbar color="primary">
      <ion-title>Notifications</ion-title>
    </ion-navbar>
  
  </ion-header>
  <ion-content>
    <ion-searchbar>
  </ion-searchbar>
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-md *ngFor="let item of items">
          <ion-card>
              <ion-item>
          <h2>{{ item.name }}</h2>
          <p>{{ item.count }} Candidates</p>
            <ion-item *ngFor="let i of item.items">
            <ion-avatar item-left>
              <img src="{{i.avatar}}">
            </ion-avatar>
          </ion-item>
        </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>
  </ion-content>
