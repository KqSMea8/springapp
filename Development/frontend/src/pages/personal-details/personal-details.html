<ion-header>

  <ion-navbar color="primary">
    <ion-title>Personal Details</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <h6>Aadhaar Card</h6>
            <ion-item>
              <ion-label id="profile_image" color="primary" stacked></ion-label>
              <ion-input clearInput type="file" accept="image/*" (change)="changeListener($event)"></ion-input>
            </ion-item>
            <ion-buttons end>
              <button ion-button color="primary">Save</button>
            </ion-buttons>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <h6>Passport </h6>
            <ion-item>
              <ion-label id="profile_image" color="primary" stacked></ion-label>
              <ion-input clearInput type="file" accept="image/*" (change)="changeListener($event)"></ion-input>
            </ion-item>
            <ion-buttons end>
              <button ion-button color="primary">Save</button>
            </ion-buttons>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <h6>PAN</h6>
            <ion-item>
              <ion-label id="profile_image" color="primary" stacked></ion-label>
              <ion-input clearInput type="file" accept="image/*" (change)="changeListener($event)"></ion-input>
            </ion-item>
            <ion-buttons end>
              <button ion-button color="primary">Save</button>
            </ion-buttons>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <h6>Address Proof</h6>
            <ion-item>
              <ion-label id="profile_image" color="primary" stacked></ion-label>
              <ion-input clearInput type="file" accept="image/*" (change)="changeListener($event)"></ion-input>
            </ion-item>
            <ion-buttons end>
              <button ion-button color="primary">Save</button>
            </ion-buttons>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <h6>Comments</h6>
            <ion-item>
              <ion-textarea placeholder="Enter your comments..."></ion-textarea>
            </ion-item>
            <ion-buttons end>
              <button ion-button color="primary">Save</button>
            </ion-buttons>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    &nbsp;
    <button ion-button primary block (click)="uploadImage()">
      Upload
    </button>
  </ion-grid>

</ion-content>
